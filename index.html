<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Pratica con il Grid System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>
    <!--  -->
    <div class="border-bottom">
      <h2 class="text-center">Esercizio 1</h2>
      <div class="row">
        <div class="col col-12 col-md-4 bg-primary text-white p-3">col 1</div>
        <div class="col col-12 col-md-4 bg-primary text-white p-3">col 2</div>
        <div class="col col-12 col-md-4 bg-primary text-white p-3">col 3</div>
      </div>
    </div>
    <!--  -->
    <div class="border-bottom">
      <h2 class="text-center">Esercizio 2</h2>
      <div class="row">
        <div class="col-4 col-md-12 bg-warning text-black p-3">col 1</div>
        <div class="col-4 col-md-12 bg-warning text-black p-3">col 2</div>
        <div class="col-4 col-md-12 bg-warning text-black p-3">col 3</div>
      </div>
    </div>
    <!--  -->
    <div class="border-bottom">
      <h2 class="text-center">Esercizio 3</h2>

      <div class="row mb-5">
        <div class="col col-12 bg-success text-white p-3">col 1</div>
        <div class="col col-12 bg-success text-white p-3">col 2</div>
        <div class="col col-12 bg-success text-white p-3">col 3</div>
      </div>

      <div class="row mb-5">
        <div class="col col-4 bg-success text-white p-3">col 1</div>
        <div class="col col-4 bg-success text-white p-3">col 2</div>
        <div class="col col-4 bg-success text-white p-3">col 3</div>
      </div>

      <div class="row mb-5">
        <div class="col col-12 bg-success text-white p-3">col 1</div>
        <div class="col col-12 bg-success text-white p-3">col 2</div>
        <div class="col col-12 bg-success text-white p-3">col 3</div>
      </div>

      <div class="row mb-5">
        <div class="col col-4 bg-success text-white p-3">col 1</div>
        <div class="col col-4 bg-success text-white p-3">col 2</div>
        <div class="col col-4 bg-success text-white p-3">col 3</div>
      </div>
    </div>
    <div class="border-bottom">
      <!--  -->
      <h2 class="text-center">Esercizio 4</h2>
      <div class="row">
        <div class="col bg-danger text-white p-3">col 1</div>
        <div class="col col-6 bg-danger text-white p-3">col 2</div>
        <div class="col bg-danger text-white p-3">col 3</div>
      </div>
    </div>
    <!--  -->
    <div class="border-bottom">
      <h2 class="text-center">Esercizio 5</h2>
      <div class="row">
        <div class="col-8 bg-primary text-white p-3">
          <div class="row d-flex justify-content-center">
            <div class="col col-12 col-md-4 bg-secondary text-white p-3">
              col 1a
            </div>
            <div class="col col-12 col-md-4 bg-secondary text-white p-3">
              col 2b
            </div>
          </div>
        </div>
        <div class="col bg-primary text-white p-3">col 2</div>
      </div>
    </div>
    <!--  -->
    <div class="border-bottom">
      <h2 class="text-center">Esercizio 6</h2>
      <div class="row d-flex justify-content-between">
        <div class="col col-lg-6 bg-black text-white p-3">col 1</div>
        <div class="col col-lg-4 bg-black text-white p-3">col 2</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
